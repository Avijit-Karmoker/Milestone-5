<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fun with API</title>
</head>
<body>
    <h1 id="activity">

    </h1>
    <h3>Try to do the giving job <a href="">Learn more!</a></h3>
    <script>
        function doSomething(){
            fetch('http://www.boredapi.com/api/activity/')
            .then(respons => respons.json())
            .then(data => {
                document.getElementById('activity').innerText = data.activity;
            });
        }
        doSomething();
        setInterval(() => {
             doSomething();
        }, 60000);
    </script>
</body>
</html>
